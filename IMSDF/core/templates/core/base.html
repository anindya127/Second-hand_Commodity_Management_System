<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>{% block title %} {% endblock %}| Rust</title>
</head>

<body>
    <nav class="p-6 flex justify-between items-center bg-gray-200 border-b border-gray-200">
        <a href="/" class="text-xl font-bold">Rust</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Items</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}"
                class="px-3 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-600">Inbox</a>
            <a href="{% url 'dashboard:index' %}"
                class="px-3 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-600">Dashboard</a>
            <a href="{% url 'core:logout' %}"
                class="px-3 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-600">Log out</a>
            {% else %}
            <a href="{% url 'core:signup' %}"
                class="px-3 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-600">Sign up</a>
            <a href="{% url 'core:login' %}"
                class="px-3 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-600">Log in</a>
            {% endif %}

        </div>

    </nav>


    <div class="p-6 bg-gray-200">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="p-6 flex justify-between items-center bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="text-lg font-semibold text-gray-400">About</h3>

            <p class="text-gray-400">Rust is a platform where you can buy and sell second hand items.</p>
        </div>



        <div class="w-3/3">
            <a href="{% url 'core:contact' %}"
                class="text-lg font-semibold text-gray-400 hover:text-gray-500">Contact</a>
            <p class="text-gray-400">&copy; 2021 Rust</p>
            <p class="text-gray-400">Terms of Service | Privacy Policy</p>
        </div>



    </footer>


</body>

</html>
