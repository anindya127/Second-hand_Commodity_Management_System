{% extends "core/base.html" %}

{% block title %}Dashboard {% endblock %}

{% block content %}
    <h1 class="text-xl font-bold text-center text-gray-500">Welcome to the Dashboard</h1>
    
    <div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
        <h2 class="mb-12 text-2xl text-center text-gray-500">My items</h2>


        <div class="grid grid-cols-3 gap-3" >
        {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" class="w-full h-48 object-cover rounded-t-xl">

                        <div class="p-6 bg-white rounded-b-xl">
                            <h3 class="text-lg font-bold">{{ item.name }}</h3>
                            <p class="text-sm text-gray-500">{{ item.description }}</p>
                            <p class="text-sm text-gray-500">Price: {{ item.price }} RMB</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>

        <!-- create a button called add new item -->
        <a href="{% url 'item:new' %}" class="block mt-6 px-3 py-2 text-lg text-center font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-600">Add new item</a>
    </div>




{% endblock %}
